<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/sivaganapthy_fastwebz2-removebg-preview.png" width = "100%" height = "100%">
</head>
<body>
    <div class="hero">
    <img src="sivaganapthy_fastwebz2-removebg-preview.png" alt="" style="width: 25%; height: 25%;">
    <br><br><br><br><br>
        <h1>Text to Speech <span>Conveter</span></h1>
        <textarea placeholder="Write anything"></textarea>
        <br><br><br>
        <div class="row">
            <select></select>
            <button>Listen</button>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let speech = new SpeechSynthesisUtterance();

    let voices = [];

    let voiceselect = document.querySelector("select");

    window.speechSynthesis.onvoiceschanged = () => {
        voices = window.speechSynthesis.getVoices();
        speech.voice = voices[0];

        voices.forEach((voice, i) => (voiceselect.options[i] = new Option(voice.name, i)));
    };

    voiceselect.addEventListener("change", () =>{
        speech.voice = voices[voiceselect.value];
    })
    document.querySelector("button").addEventListener("click", () =>{
        speech.text = document.querySelector("textarea").value;
        window.speechSynthesis.speak(speech);
    })
</script>
